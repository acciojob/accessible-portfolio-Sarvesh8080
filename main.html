<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation with ARIA role -->
  <nav role="navigation">
    <ul role="list">
      <li role="listitem"><a href="#about">About</a></li>
      <li role="listitem"><a href="#projects">Projects</a></li>
      <li role="listitem"><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Heading with ARIA role -->
  <h1 role="heading">Welcome to My Accessible Portfolio</h1>

  <!-- Image with ARIA role and alt text -->
  <img role="img" src="profile.jpg" alt="Portrait of the portfolio owner smiling" />

  <!-- Brief description -->
  <p id="about">Hi, I'm Alex, a web developer focused on creating inclusive and accessible digital experiences.</p>

  <!-- List of skills/projects with ARIA roles -->
  <h2 role="heading" id="projects">My Skills</h2>
  <ul role="list">
    <li role="listitem">Responsive Web Design</li>
    <li role="listitem">Accessible Development (WCAG)</li>
    <li role="listitem">Front-end Frameworks (React, Vue)</li>
  </ul>

</body>
</html>
